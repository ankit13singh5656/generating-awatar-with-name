<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random photo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">"

</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY</h1>
        <div class="centerdiv">
            <div class="details">
                <label>ENTER YOUR NAME</label><br>
                <input type="text" name="" id="nameid">
            </div>
            <div class="img">
                <img src="first.jpg" width="200" height="200" class="imgchange">
            </div>
            <button>CLICK me</button>
        </div>
    </section>
    

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script>
    $(document).ready(function(){
        $("button").click(function(){
            const name=$("#nameid").val();
            alert(name);
            $(".imgchange").attr("src",`https://joesch.moe/api/v1/random${name}`);
        });

    });
   </script>
</body>
</html>
